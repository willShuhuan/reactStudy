<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <script>
      //rem适配，  iphone x 375px， 设计稿为375px 令屏幕宽度7.5rem 基准fontsize为50px  px2rem = px/50
      //pc展示，   假设宽度为750px， fontsize就是100px    放大倍数基准*2
      //字体rem  =  px/50 ，真实大小 rem *htmlfontsize
      //假设渲染设计稿15px字体  手机展示大小     15/50 = 0.3rem 字体0.3*50 = 15px
      //                      pc浏览器展示大小 15/50 = 0.3rem 字体0.3*100 = 30px
      function setHtmlFontSize() {
          //获取设备宽度
          var clientWidth = document.documentElement.clientWidth;
          //限定其在各种设备上的最大最小宽度，如在pc浏览器等预览页面时，只居中展示750px宽度
          if (clientWidth>750){
              clientWidth = 750;
          }
          //小于等于320px（事实上这已经是四五年前的老旧手机了）最小展示320px宽度
          if (clientWidth<=320){
              clientWidth = 320;
          }
          // var fontsize =  document.documentElement.clientWidth /7.5 + 'px';
          //认为屏幕宽度7.5rem，动态设置字体大小
          var fontsize =  clientWidth /7.5 + 'px';
          console.log("字体基准大小为"+fontsize)
          document.documentElement.style.fontSize = fontsize;
      }

      setHtmlFontSize();

      window.onresize = function() {
          setHtmlFontSize();
      }





  </script>
  <body>
    <div id="root"></div>
    <div id="root2"></div>
  </body>
</html>
